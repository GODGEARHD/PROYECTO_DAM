</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header animated fadeInRight slow">
                    <h1 class="display-3">PCMR <small>World</small></h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent" id="semi-transparente">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown active">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Más
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="news">Foro de Noticias</a>

                            <li class="nav-item">
                                <a class="nav-link" id="sesion2" href="/account/signup">Registrarse</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar <i
                                    class="fa fa-search my-2 my-sm-0 btn-outline-success"></i></button>
                        </form>
                    </div>
                </nav>
                <hr>
                <div class="jumbotron" id="semi-transparente">
                    <h2 class="text-black">
                        Selecciona los componentes que deseas para tu PC:
                    </h2>
                    <br>
                    <form class="text-black" name="myForm" method="POST" onsubmit="return validateForm()"
                        action="./account/feedback">
                        <label for="cpu" class="text-black">CPU:</label><br>
                        <input name="cpu" id="formulario" class="text-black" type="text" maxlength="75"
                            placeholder="Elige CPU"><br><br>
                        <label for="refri" class="text-black">Refrigeración de CPU:</label><br>
                        <input name="refri" id="formulario" class="text-black" type="text" maxlength="75"
                            placeholder="Elige Refrigeración"><br><br>
                        <label for="ram" class="text-black">Memoria RAM:</label><br>
                        <input name="ram" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige RAM"><br><br>
                        <label for="placa" class="text-black">Placa Base:</label><br>
                        <input name="placa" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Placa Base"><br><br>
                        <label for="disco1" class="text-black">Disco Duro 1:</label><br>
                        <input name="disco1" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Disco Duro"><br><br>
                        <label for="disco2" class="text-black">Disco Duro 2:</label><br>
                        <input name="disco2" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Disco Duro"><br><br>
                        <label for="caja" class="text-black">Caja:</label><br>
                        <input name="caja" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Caja"><br><br>
                        <label for="psu" class="text-black">Fuente de Alimentación:</label><br>
                        <input name="psu" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Fuente de Alimentación"><br><br>
                        <label for="gpu" class="text-black">Tarjeta Gráfica:</label><br>
                        <input name="gpu" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Tarjeta Gráfica"><br><br>
                        <label for="audio" class="text-black">Tarjeta de Audio:</label><br>
                        <input name="audio" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Tarjeta de Audio"><br><br>
                        <label for="lector" class="text-black">Lector de Tarjetas:</label><br>
                        <input name="lector" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Lector de Tarjetas"><br><br>
                        <label for="dvd" class="text-black">DVD:</label><br>
                        <input name="dvd" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige DVD"><br><br>
                        <label for="monitor" class="text-black">Monitor:</label><br>
                        <input name="monitor" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Monitor"><br><br>
                        <label for="teclado" class="text-black">Teclado:</label><br>
                        <input name="teclado" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Teclado"><br><br>
                        <label for="raton" class="text-black">Ratón:</label><br>
                        <input name="raton" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Ratón"><br><br>
                        <label for="altavoces" class="text-black">Altavoces:</label><br>
                        <input name="altavoces" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Altavoces"><br><br>
                        <label for="tv" class="text-black">Tarjeta de TV:</label><br>
                        <input name="tv" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Tarjeta de TV"><br><br>
                        <label for="eth_wifi" class="text-black">Adaptador de Red/Wi-Fi:</label><br>
                        <input name="eth_wifi" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Adaptador de Red/Wi-Fi"><br><br>
                        <label for="montaje" class="text-black">Montaje:</label><br>
                        <input name="montaje" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Montaje"><br><br>
                        <label for="so" class="text-black">Sistema Operativo:</label><br>
                        <input name="so" type="text" class="text-black" id="formulario" maxlength="9"
                            placeholder="Elige Sistema Operativo"><br><br>
                        <input type="submit" class="text-black" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        if ((document.cookie.match(/^(.*;)?\s*PHPSESSID\s*=\s*[^;]+(.*)?$/)) != null) {
            document.getElementById("sesion1").innerHTML = "¡Bienvenid@ de vuelta!";
            document.getElementById("sesion1").href = "#";
            document.getElementById("sesion1").classList.add("disabled");
            document.getElementById("sesion2").innerHTML = "Cerrar Sesión";
            document.getElementById("sesion2").href = "/account/logout";
        }
    </script>
